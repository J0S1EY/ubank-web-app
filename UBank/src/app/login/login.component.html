<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('assets/Img/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Login to <strong>UBank</strong></h3>
                    <form [formGroup]="loginForm">
                        <div class="form-group first">
                            <label for="acno">&nbsp;Account Number</label>
                            <input formControlName="acno" name="acno" type="text" class="form-control mb-1"
                                placeholder="Your Account Number" id="acno">
                            <p class="mb-2"
                                *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?. touched">
                                &nbsp;Wrong account number </p>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">&nbsp;Password</label>
                            <input formControlName="paswrd" name="paswrd" type="password" class="form-control"
                                placeholder="Your Password" id="password">
                        </div>
                        <!--- error message from server-->
                        <p>{{errMassege}}</p>

                        <div class="d-flex mb-4 align-items-center">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me &nbsp;
                                    &nbsp;</span>
                                <input type="checkbox" checked="checked" />
                                <div class="control__indicator"></div>
                            </label>
                            <span class="ml-auto"><a href="#" class="forgot-pass"> Forgot Password</a></span>
                            &nbsp; &nbsp; <a routerLink="/register" class="forgot-pass">Create an account</a>
                        </div>
                        <button *ngIf="!logMassage" type="submit" class="btn btn-block btn-success"
                            (click)="login()">Login </button>
                        <button *ngIf="logMassage" class="btn btn-success" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Login....
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
